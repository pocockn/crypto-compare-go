{{ template "header.html" }}
<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <form action="" method="post">
            <p>Withdraw a coin from your wallet</p>
            <div class="form-group">
            <label for="coin">Coin Symbol</label>
            <select name="coin" class="form-control">
                {{range $coin, $unit := .CoinsHeld}}
                    <option class="form-control" value="{{$coin}}">{{$coin}}</option>
                {{end}}
            </select>
            </div>
            <div class="form-group">
            <label for="units">Units</label>
            <input type="number" class="form-control" id="units" name="units">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
